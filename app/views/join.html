<div class="row marketing">
  <div class="col-md-12">
    <div class="panel panel-default panel-primary" ng-hide="selectedChannel">
      <div class="panel-heading">
         <h3 class="panel-title">Pridruzi se na Chat</h3>
       </div>
         <form class="panel-body ng-pristine ng-valid" ng-submit="join()">
            <label>Korisnicko Ime</label>
            <input class="input-lg form-control ng-pristine ng-valid" maxlength="20" ng-model="data.username" size="20" type="text">
            <br>
            <label>Grad</label>
            <input class="input-lg form-control ng-pristine ng-valid" maxlength="20" ng-model="data.city" size="20" type="text">
            <br>
            <input class="btn btn-block btn-primary" type="submit" value="Pridruzi se">
        </form>
    </div>
  </div>
</div>
